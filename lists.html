<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Learning Lists </title>
	</head>
	<body>
		<!-- Unordered Favorite Foods -->
		<ul>
			<li> rice </li>
			<li> goat meat </li>
			<li> corba </li>
			<li> wheat </li>
		</ul>
		<!-- Ordered To Do List -->
		<ol>
			<li> Eat breakfast </li>
			<li> Go to school </li>
			<li> Study Calculus </li>
			<li> Code </li>
		</ol>
		<!-- Unordered Fav Cities -->
		<ul>
			<li> Paris </li>
			<li> Lagos </li>
			<li> Istanbul </li>
			<li> New York City </li>
		</ul>
		<!-- Ordered Fav Games -->
		<ol>
			<li> Fifa 24 </li>
			<li> Call of Duty </li>
			<Li> GTA 5 </li>
		</ol>
	</body>
</html>
